<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pricing Section with Spacing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-5">Pricing Plans</h2>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card p-4 h-100 text-center shadow-sm">
        <h3 class="mb-3">Basic</h3>
        <p class="mb-4">Essential features for personal use</p>
        <h4 class="mb-4">$9.99 / month</h4>
        <button class="btn btn-primary px-5 py-2">Choose Plan</button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-4 h-100 text-center shadow-sm">
        <h3 class="mb-3">Standard</h3>
        <p class="mb-4">Ideal for small teams</p>
        <h4 class="mb-4">$19.99 / month</h4>
        <button class="btn btn-primary px-5 py-2">Choose Plan</button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-4 h-100 text-center shadow-sm">
        <h3 class="mb-3">Premium</h3>
        <p class="mb-4">All features for large organizations</p>
        <h4 class="mb-4">$29.99 / month</h4>
        <button class="btn btn-primary px-5 py-2">Choose Plan</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
