<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spacing Utilities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-4 p-2 border bg-light">
  <h2 class="mb-3">Spacing Utilities Demo</h2>

  <section class="m-3 p-2 border bg-white">
    <h4>Section 1</h4>
    <p>This section uses <code>m-3</code> (margin) and <code>p-2</code> (padding).</p>
  </section>

  <section class="mt-4 py-5 border bg-white">
    <h4>Section 2</h4>
    <p>This section uses <code>mt-4</code> (margin-top) and <code>py-5</code> (padding-y).</p>
  </section>

</div>

</body>
</html>
