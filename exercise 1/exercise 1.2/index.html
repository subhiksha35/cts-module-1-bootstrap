<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Collapse Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <button class="btn btn-info" data-bs-toggle="collapse" data-bs-target="#moreContent">
      Toggle Content
    </button>

    <div class="collapse mt-3" id="moreContent">
      <div class="card card-body">
        Surprise! You toggled this content using Bootstrap's collapse component.
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
