<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard with Contextual Backgrounds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container my-5">
  <h2 class="mb-4">Dashboard</h2>

  <div class="row g-3">
    <div class="col-md-4">
      <div class="p-4 bg-primary text-white rounded">
        <h4>Primary</h4>
        <p>Some important info in primary background</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-4 bg-success text-white rounded">
        <h4>Success</h4>
        <p>Task completed successfully</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-4 bg-warning text-dark rounded">
        <h4>Warning</h4>
        <p>Be cautious about this</p>
      </div>
    </div>
  </div>

  <div class="row g-3 mt-3">
    <div class="col-md-4">
      <div class="p-4 bg-danger text-white rounded">
        <h4>Danger</h4>
        <p>Something went wrong!</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-4 bg-info text-dark rounded">
        <h4>Info</h4>
        <p>Informational message</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-4 bg-secondary text-white rounded">
        <h4>Secondary</h4>
        <p>Additional context</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
