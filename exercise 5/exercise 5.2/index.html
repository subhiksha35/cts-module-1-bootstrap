<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Column Reordering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .box {
      padding: 30px;
      background-color: #e9ecef;
      text-align: center;
      border: 1px solid #ced4da;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 order-md-2 box">
        <h5>Column 1 (order-md-2)</h5>
        <p>This will appear second on medium+ screens.</p>
      </div>
      <div class="col-md-6 order-md-1 box">
        <h5>Column 2 (order-md-1)</h5>
        <p>This will appear first on medium+ screens.</p>
      </div>
    </div>
  </div>

</body>
</html>
