<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centering Content</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .box {
      background-color: #f8f9fa;
      border: 2px dashed #6c757d;
      padding: 40px;
      text-align: center;
    }
    .row-full-height {
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row row-full-height justify-content-center align-items-center">
      <div class="col-6 box">
        <h4>Centered Box</h4>
        <p>This content is centered both horizontally and vertically.</p>
      </div>
    </div>
  </div>

</body>
</html>
