<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Display and Visibility</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <h2>Responsive Display Examples</h2>

  <div class="p-3 mb-3 bg-primary text-white d-none d-md-block">
    Visible on md (≥768px) and larger (block display)
  </div>

  <div class="p-3 mb-3 bg-success text-white d-none d-lg-flex">
    Visible on lg (≥992px) and larger (flex display)
  </div>

  <div class="p-3 mb-3 bg-warning text-dark d-block d-md-none">
    Visible on xs & sm (&lt;768px) only (block display)
  </div>
</div>

</body>
</html>
