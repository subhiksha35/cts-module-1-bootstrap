<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
    }
    .sidebar {
      background-color: #f8f9fa;
      height: 100vh;
      padding: 1rem;
      border-right: 1px solid #ddd;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar: visible md and up -->
    <nav class="col-md-3 d-none d-md-block sidebar">
      <h4>Sidebar</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Orders</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Customers</a></li>
      </ul>
    </nav>

    <!-- Main content -->
    <main class="col-12 col-md-9 p-4">
      <h2>Main Content Area</h2>
      <p>This content takes full width on small screens and leaves space for the sidebar on tablets and larger.</p>
    </main>

  </div>
</div>

</body>
</html>
